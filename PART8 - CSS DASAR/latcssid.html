<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunakan id selektor di CSS - M. Rafli Maftuh A.</title>
    <style>
        #judul {
            size: 20px;
            color: red;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <h1 id="judul">Ini menggunakan id judul</h1>
    <h1>Ini tidak menggunakan id judul</h1>
    <p id="judul">Ini menggunakan id judul juga</p>
</body>
</html>

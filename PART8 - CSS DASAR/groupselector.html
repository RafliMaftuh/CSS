<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan grup selector di CSS - M. Rafli Maftuh A.</title>
    <style>
        h1, h2, p {
            color :aqua;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Ini menggunakan grup selector</h1>
    <h2>ini juga menggunakan grup selector</h2>
    <p>ini juga menggunakan grup selector</p>
</body>
</html>
